  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="Rank">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
          <td mat-cell *matCellDef="let row"> {{row.cmc_rank}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
          <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="Circulating Supply">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Circulating Supply </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.circulating_supply}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Total Supply">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Supply </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.total_supply}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Max Supply">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Max Supply </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.max_supply}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
