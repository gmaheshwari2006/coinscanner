<div>
  <button style="margin-left: 10px;" mat-raised-button color="primary" (click)="showGraph()">Show Graph</button>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
        <td mat-cell *matCellDef="let row"> {{row.count}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.rate}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Base Currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Base Currency </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.base_currency}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Base Issuer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Base Issuer </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.base_issuer}} </td>
      </ng-container>

      <ng-container matColumnDef="Counter Currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Counter Currency </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.counter_currency}} </td>
      </ng-container>

      <ng-container matColumnDef="Counter Issuer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Counter Issuer </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.counter_issuer}} </td>
      </ng-container>

      <ng-container matColumnDef="Converted Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Converted Amount </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.converted_amount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
<div *ngIf="showGraphFlag">
  <app-graph [graphData]="graphData"></app-graph>
</div>
